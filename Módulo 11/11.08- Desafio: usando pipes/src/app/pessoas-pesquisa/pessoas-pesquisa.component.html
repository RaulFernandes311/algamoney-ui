<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [columns]="cols" [value]="pessoas" [paginator]="true"
        [rows]="4" [responsive]="true">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              <span class="ui-column-title">{{col.header}}</span>
              <span [hidden]="col.header === 'Status' ? true : false">
                {{rowData[col.field]}}
              </span>
              <span [hidden]="col.header === 'Status' ? false : true">
                <a href="javascript:;"
                  [pTooltip]="rowData[col.field] ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top" class="statusAtivo">
                  {{ rowData[col.field] ? 'Ativo' : 'Inativo' }}
                </a>
              </span>
            </td>
            <td class="col-acoes">
              <span class="ui-column-title"></span>
              <a pButton icon="pi pi-pencil" style="margin-right: 5px" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Nova Pessoa"></button>
    </div>
  </div>
</div>
