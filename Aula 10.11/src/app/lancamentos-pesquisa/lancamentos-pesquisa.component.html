<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px">

      <label style="margin: 0 10px">até</label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [columns]="cols" [value]="lancamentos" [paginator]="true"
        [rows]="4" [responsive]="true">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [ngClass]="getHeaderColumnClasses(col)">
              {{ col.header }}
            </th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns"
              [ngClass]="col.header === 'Valor' ?
                          rowData.tipo === 'DESPESA' ?
                            ['redClass', 'col-valor-content'] : ['blueClass', 'col-valor-content'] :
                          col.header === 'Vencimento' || col.header === 'Pagamento' ?
                            'col-data-content' : null">
              <span class="ui-column-title" style="color: black">{{col.header}}</span>
              {{rowData[col.field]}}
            </td>
            <td class="col-acoes">
              <span class="ui-column-title"></span>
              <a pButton icon="pi pi-pencil" style="margin-right: 5px" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>

      </p-table>
    </div>
